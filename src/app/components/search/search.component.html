<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center mb-3">
            <div class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <div class="card-body" *ngFor="let item of searchResult">
                        <div class="row mb-3">
                            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <a routerLink="/details/{{item.id}}">
                                        <img src="{{item.image}}" class="w-75" />
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <a class="product-name" routerLink="/details/{{item.id}}">
                                    <h5>{{item.name}}</h5>
                                </a>
                                <div class="d-flex flex-row">
                                    <div class="text-danger mb-1 me-2">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <h6 class="text-success">{{item.id}}00+ Reviews</h6>
                                </div>
                                <div class="mt-1 mb-0 text-muted small">
                                    <span>100% Assured</span>
                                    <span class="text-primary"> • </span>
                                    <span>Light weight</span>
                                    <span class="text-primary"> • </span>
                                    <span>Best finish<br /></span>
                                </div>
                                <div class="mb-2 text-muted small">
                                    <h6>Color: {{item.color}}</h6>
                                </div>
                                <p class="text-truncate mb-4 mb-md-0">{{item.description}}</p>
                            </div>
                            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                <div class="d-flex flex-row align-items-center mb-1">
                                    <h4 class="mb-1 me-1">&#8377; {{item.price}} </h4>
                                    <span class="text-danger"><s> 25% OFF</s></span>
                                </div>
                                <h6 class="text-success">45% OFF</h6>
                                <h6 class="text-success">Free shipping</h6>
                                <div class="d-flex flex-column mt-4">
                                    <button class="btn btn-primary btn-sm" type="button">Details</button>
                                    <button class="btn btn-outline-danger btn-sm mt-2" type="button">
                                        Add to wishlist
                                    </button>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
