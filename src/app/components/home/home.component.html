<div class="container-fluid">
    <ngb-carousel *ngIf="popularProducts">
        <ng-template *ngFor="let item of popularProducts" ngbSlide>
            <div class="picsum-img-wrapper">
                <a routerLink="/details/{{item.id}}"> <img class="carousel-img" src="{{item.image}}"
                        alt="Random first slide"></a>
            </div>
            <div class="carousel-caption">
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
            </div>
        </ng-template>
    </ngb-carousel>
    <div class="product-list-wrapper mt-4">
        <h1 class="text-center">Trendy Product</h1>
        <div class="row mb-4 mt-4">
            <div class="col-sm-3 mt-3 mb-3" *ngFor="let item of trendyProducts">
                <div class="card product-card p-3">
                    <div class="product-item">
                        <a routerLink="/details/{{item.id}}"> <img class="product-item-img" src="{{item.image}}" alt="Trendy Product..."></a>
                    </div>
                    <hr>
                    <div class="product-details">
                        <h4 class="name-head">{{item.name}}</h4>
                        <div class="product-price">
                            <h6>Price: &#8377; {{item.price}}</h6>
                        </div>
                        <div class="product-color">
                            <h6>Color: {{item.color}}</h6>
                        </div>
                    </div>
                    <div class="product-footer mt-2 mb-3">
                        <button class="btn btn-outline-info w-100"><a class="view-det-btn" routerLink="/details/{{item.id}}">View Details</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
